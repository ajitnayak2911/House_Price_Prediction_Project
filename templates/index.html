<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f5f7fa);            
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e6ffe6;
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            border: 1px solid #b2dfdb;
        }

        @media (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="/predict" method="post">
            <h2>Enter House Features</h2>

            <label for="CRIM">CRIM:</label>
            <input type="text" name="CRIM" required>

            <label for="ZN">ZN:</label>
            <input type="text" name="ZN" required>

            <label for="INDUS">INDUS:</label>
            <input type="text" name="INDUS" required>

            <label for="CHAS">CHAS:</label>
            <input type="text" name="CHAS" required>

            <label for="NOX">NOX:</label>
            <input type="text" name="NOX" required>

            <label for="RM">RM:</label>
            <input type="text" name="RM" required>

            <label for="AGE">AGE:</label>
            <input type="text" name="AGE" required>

            <label for="DIS">DIS:</label>
            <input type="text" name="DIS" required>

            <label for="RAD">RAD:</label>
            <input type="text" name="RAD" required>

            <label for="TAX">TAX:</label>
            <input type="text" name="TAX" required>

            <label for="PTRATIO">PTRATIO:</label>
            <input type="text" name="PTRATIO" required>

            <label for="B">B:</label>
            <input type="text" name="B" required>

            <label for="LSTAT">LSTAT:</label>
            <input type="text" name="LSTAT" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="prediction-box">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>

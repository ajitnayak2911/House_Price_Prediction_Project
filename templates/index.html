<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <form action="/predict" method="post">
        <h2>Enter House Features</h2>

        <label>CRIM:</label>
        <input type="text" name="CRIM">

        <label>ZN:</label>
        <input type="text" name="ZN">

        <label>INDUS:</label>
        <input type="text" name="INDUS">

        <label>CHAS:</label>
        <input type="text" name="CHAS">

        <label>NOX:</label>
        <input type="text" name="NOX">

        <label>RM:</label>
        <input type="text" name="RM">

        <label>AGE:</label>
        <input type="text" name="AGE">

        <label>DIS:</label>
        <input type="text" name="DIS">
        
        <label>RAD:</label>
        <input type="text" name="RAD">

        <label>TAX:</label>
        <input type="text" name="TAX">

        <label>PTRATIO:</label>
        <input type="text" name="PTRATIO">

        <label>B:</label>
        <input type="text" name="B">

        <label>LSTAT:</label>
        <input type="text" name="LSTAT">
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
    {% endif %}

</body>
</html>
